# Rockchip RK3568 quad core 4/8GB RAM SoC eMMC USB2 USB3 NVMe PCIe GbE HDMI SPI
BOARD_NAME="YY3568"
BOARDFAMILY="rk35xx"
BOARD_MAINTAINER="efectn"
BOOTCONFIG="yy3568-rk3568_defconfig"
BOOT_SOC="rk3568"
KERNEL_TARGET="legacy,edge"
FULL_DESKTOP="yes"
BOOT_LOGO="desktop"
BOOT_FDT_FILE="rockchip/rk3568-yy3568.dtb"
IMAGE_PARTITION_TABLE="gpt"
BOOT_SCENARIO="spl-blobs"
BOOT_SUPPORT_SPI="yes"
BOOT_SPI_RKSPI_LOADER="yes"
DDR_BLOB="rk35/rk3568_ddr_1560MHz_v1.18.bin"
BL31_BLOB="rk35/rk3568_bl31_v1.43.elf"
ROCKUSB_BLOB="rk35/rk3566_spl_loader_1.14.bin" # For `EXT=rkdevflash` flashing
SRC_EXTLINUX="yes"
SRC_CMDLINE="console=ttyS02,1500000 console=tty1"

# Override family config for this board; let's avoid conditionals in family config.
function post_family_config__yy3568_use_mainline_uboot() {
	display_alert "$BOARD" "mainline u-boot overrides" "info"

	BOOTBRANCH='branch:next-dev'
	BOOTDELAY=1 # Wait for UART interrupt to enter UMS/RockUSB mode etc
}

function add_host_dependencies__new_uboot_wants_python3_yy3568() {
	declare -g EXTRA_BUILD_DEPS="${EXTRA_BUILD_DEPS} python3-pyelftools" # @TODO: convert to array later
}
